<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ender Site</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0f1b, #1a1a2e);
    color: white;
}

/* NAVBAR */
.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 50px;
    background:rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
}

.logo { font-size:24px; color:#00f7ff; }

.nav-links a {
    color:white;
    text-decoration:none;
    margin-left:20px;
    cursor:pointer;
}

.nav-links a:hover { color:#00f7ff; }

/* HERO */
.hero {
    text-align:center;
    padding:100px 20px;
}

.search-box input {
    padding:15px;
    width:350px;
    border-radius:30px;
    border:none;
    font-size:16px;
}

.search-box button {
    padding:15px 25px;
    border-radius:30px;
    border:none;
    margin-left:10px;
    background:#00f7ff;
    cursor:pointer;
}

/* MODAL (Login / Signup) */
.modal {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
}

.modal-content {
    background:#1f1f2e;
    padding:40px;
    border-radius:15px;
    width:350px;
    text-align:center;
}

.modal-content h2 {
    margin-bottom:20px;
}

.modal-content input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:none;
}

.modal-content button {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#00f7ff;
    font-weight:bold;
    cursor:pointer;
}

.close {
    float:right;
    cursor:pointer;
    font-size:18px;
}

/* FOOTER */
.footer {
    text-align:center;
    padding:20px;
    margin-top:50px;
    background:rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">ðŸŽ® Ender Site</div>
    <div class="nav-links">
        <a onclick="openLogin()">Login</a>
        <a onclick="openSignup()">Sign Up</a>
        <a id="logoutBtn" style="display:none;" onclick="logout()">Logout</a>
    </div>
</div>

<section class="hero">
    <h1>Welcome to EnderSite</h1>
    <div class="search-box">
        <input type="text" placeholder="Search games...">
        <button>Search</button>
    </div>
</section>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">âœ–</span>
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- SIGNUP MODAL -->
<div class="modal" id="signupModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">âœ–</span>
        <h2>Create Account</h2>
        <input type="text" id="signupUser" placeholder="Username">
        <input type="password" id="signupPass" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
    </div>
</div>

<div class="footer">
    Â© 2026 Ender Corp, Allies with Monroe Entertainment All games go to their owners  
</div>

<script>
// Open / Close
function openLogin() {
    document.getElementById("loginModal").style.display = "flex";
}

function openSignup() {
    document.getElementById("signupModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("signupModal").style.display = "none";
}

// Signup
function signup() {
    let user = document.getElementById("signupUser").value;
    let pass = document.getElementById("signupPass").value;

    if(user === "" || pass === "") {
        alert("Fill in all fields!");
        return;
    }

    localStorage.setItem(user, pass);
    alert("Account created!");
    closeModal();
}

// Login
function login() {
    let user = document.getElementById("loginUser").value;
    let pass = document.getElementById("loginPass").value;

    let storedPass = localStorage.getItem(user);

    if(storedPass === pass) {
        alert("Login successful!");
        localStorage.setItem("loggedInUser", user);
        updateUI();
        closeModal();
    } else {
        alert("Incorrect username or password.");
    }
}

// Logout
function logout() {
    localStorage.removeItem("loggedInUser");
    updateUI();
}

// Update Navbar
function updateUI() {
    let user = localStorage.getItem("loggedInUser");
    if(user) {
        document.querySelector(".nav-links").innerHTML =
            "<span>ðŸ‘¤ " + user + "</span>" +
            "<a onclick='logout()'>Logout</a>";
    }
}

updateUI();
</script>

</body>
</html>
