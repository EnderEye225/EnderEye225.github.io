<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnderEye UB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 300px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ender Site</h1>
        <input type="text" id="searchBar" placeholder="Search My Site...">
        <button onclick="searchGame()">Search</button>
    </div>

    <script>
        function searchGame() {
            let query = document.getElementById("searchBar").value;
            if (query.trim() === "") {
                alert("Please enter a game name.");
            } else {
                alert("You searched for: " + query);
            }
        }
    </script>

</body>
</html>
