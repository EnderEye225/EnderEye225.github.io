<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: "Inter", sans-serif;
        color: #fff;
        min-height: 100vh;
        background: radial-gradient(circle at top,
            rgba(180, 0, 255, 0.35),
            rgba(120, 0, 200, 0.25),
            rgba(40, 0, 60, 0.4),
            #000000 70%);
    }

    header { text-align: center; padding: 60px 20px 20px; }

    h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 3rem;
        letter-spacing: 4px;
        color: #d580ff;
        text-shadow: 0 0 10px #c300ff, 0 0 20px #c300ff, 0 0 40px #7a00cc;
    }

    .tagline { margin-top: 10px; color: #cfcfcf; opacity: 0.8; }

    nav {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    nav a {
        color: #e6b3ff;
        text-decoration: none;
        transition: 0.3s;
    }

    nav a:hover { color: #fff; text-shadow: 0 0 10px #bb00ff; }

    /* SEARCH BAR */
    .search-container {
        margin: 35px auto 10px;
        text-align: center;
    }

    #searchInput {
        width: 320px;
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid rgba(200,120,255,0.4);
        background: rgba(255,255,255,0.05);
        color: #fff;
        outline: none;
        font-size: 1rem;
        transition: 0.25s;
    }

    #searchInput:focus {
        border-color: #d580ff;
        box-shadow: 0 0 15px rgba(200,0,255,0.5);
    }

    /* GAME GRID */
    .games {
        padding: 40px 8%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
    }

    .game-card {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(200,120,255,0.3);
        border-radius: 16px;
        padding: 25px;
        backdrop-filter: blur(6px);
        transition: 0.3s;
    }

    .game-card:hover {
        transform: translateY(-8px) scale(1.02);
        border-color: #d580ff;
        box-shadow: 0 0 25px rgba(200,0,255,0.4);
    }

    .game-title {
        font-family: "Orbitron", sans-serif;
        color: #e6b3ff;
        margin-bottom: 10px;
    }

    .game-desc { opacity: 0.8; font-size: 0.9rem; }

    .play-btn {
        margin-top: 18px;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #bb00ff, #6a00ff);
        color: white;
        font-weight: 600;
        cursor: pointer;
    }

    .play-btn:hover {
        box-shadow: 0 0 15px #bb00ff;
        transform: scale(1.05);
    }

    footer {
        text-align: center;
        padding: 25px;
        font-size: 0.85rem;
        color: #888;
        border-top: 1px solid rgba(255,255,255,0.08);
    }
</style>
<nav>
    <a href="#">Home</a>
    <a href="#">All Games</a>
    <a href="#">New</a>
    <a href="#">About</a>
</nav>
<div class="game-card">
    <div class="game-title">Neon Drift</div>
    <div class="game-desc">Synthwave racing experience.</div>
    <button class="play-btn">Play Now</button>
</div>

<div class="game-card">
    <div class="game-title">Dungeon Loop</div>
    <div class="game-desc">Endless roguelike adventure.</div>
    <button class="play-btn">Play Now</button>
</div>
